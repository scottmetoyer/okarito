<label class="item item-input item-select" ng-click="showItems($event)" ng-class="{dirty: isDirty}">
  <div class="input-label">{{label}}</div>
  <div class="select">
    {{text}}
    <span class="item-note">
      {{noteText}}
      <img class="{{noteImgClass}}" ng-if="noteImg != ''" src="{{noteImg}}" />
    </span>
  </div>
</label>
