<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Title</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
              <div class="item item-divider">
                Search
              </div>
              <ion-item nav-clear menu-close ng-click="logout()">
                  Logout
              </ion-item>
              <div class="item item-divider">
                Filters
              </div>
              <ion-item nav-clear menu-close ng-repeat="f in filters | filter:{_type: 'builtin'}">
                  {{ f.__text }}
              </ion-item>
              <div class="item item-divider">
                Saved
              </div>
              <ion-item nav-clear menu-close ng-repeat="f in filters | filter:{_type: 'saved' }">
                  {{ f.__text }}
              </ion-item>
              <div class="item item-divider">
                Shared
              </div>
              <ion-item nav-clear menu-close ng-repeat="f in filters | filter:{_type: 'shared' }">
                  {{ f.__text }}
              </ion-item>
              <ion-item nav-clear menu-close ng-click="logout()">
                  Logout
              </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
