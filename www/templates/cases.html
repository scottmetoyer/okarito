<ion-view view-title="Cases">
    <ion-content>
      <div class="padding"><h5 class="subdued">All cases</h5></div>
        <ion-list>
            <ion-item ng-repeat="bug in cases.case" href="#/app/cases/{{bug.ixBug}}?projectId={{bug.ixProject}}">
                {{bug.sTitle.__cdata}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
