<ion-view view-title="Cases">
    <ion-content>
      <div class="padding"><h5 class="subdued">All cases</h5></div>
      <div class="list">
        <a class="item item-avatar" ng-repeat="bug in cases" href="#/app/cases/{{bug.ixBug}}">
          <img src="img/bug.png">
          <span class="case-number">{{bug.ixBug}}</span>
          <h2>{{bug.sTitle.__cdata}}</h2>
          <p></p>
        </a>
      </div>
    </ion-content>
</ion-view>
