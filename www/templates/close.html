<ion-modal-view>
  <ion-header-bar class="bar-positive tropic">
    <div class="buttons">
      <button type="button" class="button button-clear" ng-click="cancel()">Cancel</button>
    </div>
    <h1 class="title">&nbsp;</h1>
    <div class="buttons">
      <button type="button" class="button button-clear" ng-click="save('close')">Close Case</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="true">
    <div class="card">
      <div class="list">
        <label class="item item-divider">
          {{ label }}
        </label>
        <label class="item item-input">
          {{ case.sTitle.__cdata }}
        </label>
        <label class="item item-divider">
          <h3>{{ touched }}</h3>
          <h4 class="subdued">{{ date }}</h4>
        </label>
        <label class="item item-input">
          <textarea msd-elastic="\n\n" id="event" name="event" ng-model="case.newEvent" placeholder="Add a close note..."></textarea>
        </label>
        <label class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-location tropic"></i>
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-mic-a tropic"></i>
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-camera tropic"></i>
          </a>
        </label>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
