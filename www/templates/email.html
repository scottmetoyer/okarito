<ion-modal-view>
  <ion-header-bar class="bar-positive tropic">
    <div class="buttons">
      <button type="button" class="button button-clear" ng-click="cancel()">Cancel</button>
    </div>
    <h1 class="title">&nbsp;</h1>
    <div class="buttons">
      <button type="button" class="button button-clear" ng-click="save('email')">Email Case</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="true">
    <div class="card">
      <div class="list">
        <label class="item item-divider">
          {{ label }}
        </label>
        <label class="item item-input item-text-wrap">
          {{ case.sTitle.__cdata }}
        </label>
        <label class="item item-divider">
          <h3>{{ touched }}</h3>
          <h4 class="subdued">{{ date }}</h4>
        </label>
        <label class="item item-input item-stacked-label" ng-click="chooseEmail()">
          <span class="input-label">From</span>
          <input type="text" placeholder="To" readonly="readonly" ng-model="mailMessage.from">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">To</span>
          <input type="text" placeholder="To" ng-model="mailMessage.to">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">CC</span>
          <input type="text" placeholder="CC" ng-model="mailMessage.cc">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">BCC</span>
          <input type="text" placeholder="BCC" ng-model="mailMessage.bcc">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Subject</span>
          <input type="text" placeholder="Subject" ng-model="mailMessage.subject">
        </label>
        <label class="item item-input">
          <textarea msd-elastic="\n\n" id="event" name="event" ng-model="case.newEvent" placeholder="Add a message body..."></textarea>
        </label>
        <div class="row" style="padding: 0; text-align: center;">
          <div class="col">
          </div>
          <div class="col">
            <button class="tab-item button button-clear" ng-click="gallery()">
              <i class="icon ion-images dark"></i>
            </button>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <button class="tab-item button button-clear" ng-click="camera()">
              <i class="icon ion-camera dark"></i>
            </button>
          </div>
          <div class="col">
          </div>
        </div>
        <div class="attachments" ng-show="attachments.length > 0">
          <div class="attachment" ng-repeat="attachment in attachments">
            <span ng-click="showAttachment(attachment.url)"><i class="icon ion-image"></i>{{ attachment.name }}</span><i ng-click="deleteAttachment($index)" class="icon ion-close dark"></i>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
