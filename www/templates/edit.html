<ion-modal-view>
  <ion-header-bar>
    <button class="button" ng-click="closeModal()">Cancel</button>
    <h1 class="title">Edit Case {{ case.ixBug }}</h1>
    <button class="button button-positive">Save</button>
  </ion-header-bar>
  <ion-content scroll="true">
    <div class="card">
      <span ng-form="editForm">
        <div class="list">
          <label class="item item-input" ng-class="{dirty: editForm.title.$dirty}">
            <input type="text" name="title" ng-model="case.sTitle.__cdata" class="title">
          </label>
          <label class="item item-divider">
            <h3>Edited by logged in user</h3>
            <h4 class="subdued">Current date</h4>
          </label>
          <label class="item item-input" ng-class="{dirty: editForm.event.$dirty}">
            <textarea msd-elastic="\n\n" id="event" name="event" ng-model="case.newEvent" placeholder="Add a case note..."></textarea>
          </label>
          <label class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-paperclip positive"></i>
              Add Attachment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-camera positive"></i>
              Take Photo
            </a>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.status.$dirty}">
            <div class="input-label">Status</div>
            <select name="status" ng-model="case.sStatus" ng-options="s.sStatus as s.sStatus for s in statuses track by s.sStatus"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.project.$dirty}">
            <div class="input-label">Project</div>
            <select name="project" ng-model="case.sProject" ng-options="p.sProject as p.sProject for p in projects track by p.sProject"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.area.$dirty}">
            <div class="input-label">Area</div>
            <select name="area" ng-model="case.sArea" ng-options="a.sArea as a.sArea for a in areas track by a.sArea"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.milestone.$dirty}">
            <div class="input-label">Milestone</div>
            <select name="milestone" ng-model="case.sFixFor" ng-options="m.sFixFor as m.sFixFor for m in milestones track by m.sFixFor"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.category.$dirty}">
            <div class="input-label">Category</div>
            <select name="category" ng-model="case.sCategory" ng-options="c.sCategory as c.sCategory for c in categories track by c.sCategory"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.person.$dirty}">
            <div class="input-label">Assigned To</div>
            <select name="person" ng-model="case.sPersonAssignedTo" ng-options="p.sFullName as p.sFullName for p in people track by p.sFullName"></select>
          </label>
          <label class="item item-input item-select" ng-class="{dirty: editForm.priority.$dirty}">
            <div class="input-label">Priority</div>
            <select name="priority" ng-model="case.sPriority" ng-options="p.sPriority as p.sPriority for p in priorities track by p.sPriority"></select>
          </label>
          <label class="item item-input item-input" ng-class="{dirty: editForm.tags.$dirty}">
            <div class="input-label">Tags</div>
            <input name="tags" ng-model="tags" type="text">
          </label>
        </div>
      </span>
    </div>
  </ion-content>
</ion-modal-view>
